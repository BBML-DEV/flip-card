<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!--style css-->
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Cards Reviews</title>
</head>
    <body>

        <main>
            <section class="container">
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
            </section>

            <article class="review">
                <div class="img-container">
                    <img id="person-img" src="" alt="">
                </div>

                <h4 class="name">
                    Susan Smith
                </h4>

                <p class="job">
                    WEB DEVELOPER
                </p>

                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Eius vero veniam reiciendis, alias hic numquam animi accusantium magnam, 
                    sint nisi perferendis? Sunt quasi enim ullam consequatur eos! Earum, beatae eligendi!
                </p>

                
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </main>


        <script src="javascript/script.js"></script>
    </body>
</html>
